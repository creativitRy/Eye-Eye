<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./loader.css">

    <script src="./responseLoader.js"></script>
    <title>Accuracy Calculation</title>

  <body>

    </div>
