<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div>
  <h1 id="titleText">Preferences</h1>
  <h2 class="subtitle">Exercises</h2>

  <label for="useVideo" class="labelText">
    Use YouTube Video
  </label>
  <input id="useVideo" type="checkbox" value=false class="inputText">

  <br><br>

  <div id="youtubeLinks">
      <label for="videoLink" class="labelText">YouTube Link</label>
      <input id="videoLink" type="url" placeholder="https://www.youtube.com/watch?v=PRwXuRIR3Co" list="defaultVideos" class="inputText">

      <datalist id="defaultVideos">
          <option value="https://www.youtube.com/watch?v=PRwXuRIR3Co"> </option>
          <option value="https://www.youtube.com/watch?v=vT1N1Pwc50w"> </option>
          <option value="https://www.youtube.com/watch?v=Vgrqa189Jy0"> </option>
          <option value="https://www.youtube.com/watch?v=qD2OaU8FdFE"> </option>
          <option value="https://www.youtube.com/watch?v=0gdIaRI1w7w"> </option>
      </datalist>
  </div>

  <h2 class="subtitle">Advanced</h2>

  <label for="minTime" class="labelText">Minimum Cooldown Time</label>
  <input id="minTime" type="number" min=2 value=45 step=5 class="inputText">

  <br><br>

  <label for="maxTime" class="labelText">Maximum Cooldown Time</label>
  <input id="maxTime" type="number" min=5 value=90 step=5 class="inputText">
</div>

<script src="settings.js"></script>

</body>
</html>
